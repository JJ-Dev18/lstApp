
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL:  'https://livescoretracking.online/api'
        VITE_API_URL_SOCKET: 'https://livescoretracking.online'
    ports:
      - "3000:80"
    
       
    depends_on:
      - backend  
    networks:
      - app-network


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    environment:
      - DATABASE_URL=postgresql://username:password@db:5432/mydatabase
      - FRONTEND_URL=https://livescoretracking.online
      - SESSION_SECRET=mysecret
      - JWT_SECRET=myjwtsecret
      - GOOGLE_CLIENT_ID=yourclientid
      - GOOGLE_CLIENT_SECRET=yourclientsecret
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network  

networks:
  app-network:

volumes:
  postgres-data:
